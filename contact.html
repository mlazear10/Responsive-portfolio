<html>
<head>
	<title>Contact</title>

<body>

	<header id="masthead">
	<div class="container">
		<a href="index.html" id="logo">  Michael Lazear</a>

			<a href="portfolio.html">&nbsp; Portfolio &nbsp;</a>

		</nav>
	</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-container">
		<h1>Contact</h2>

		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" placeholder="John Doe" required="required">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" placeholder="example@gmail.com" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit" >
		</form>
		
		
		</section>

		<section class="sidebar">
			<div id="connect">
			<h2>Connect with Me</h2>
			<a href=https://github.com><img src="images/GitHub-icon.png" alt="github" class="social"></a>
			<a href="https://linkedin.com"><img src="http://1000logos.net/wp-content/uploads/2017/03/LinkedIn-Logo.png" alt="LinkedIn-Logo" class="social"></a>
			<a href="http://stackoverflow.com"><img src="images/so-icon.png" alt="stackOverflow"  class="social"></a>
			</div>	
		</section>
	</div>

	<footer>
